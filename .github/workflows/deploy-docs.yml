name: Deploy MkDocs to HostGator

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Adjust this to your primary branch

jobs:
  deploy:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs-material
        pip install mkdocs-open-in-new-window plugin

    - name: Build MkDocs site
      run: mkdocs build --verbose

    - name: Upload to HostGator via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: site/
        remote-dir: home3/zappascout/public_html/devil/notes # Adjust this to your server's path
        git-ftp-args: --insecure