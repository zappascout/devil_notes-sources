# NB: to serve locally use '$ mkdocs serve' then take address from bottom and open in browser. if doesn't work prob means the port is still connected from the last time used. To fix, on command line type 'ps -a' to see all the ports and then 'kill -9 <port number>' to kill the port.

site_name: Devil in the Stack Notes & Sources
site_url:
language: en

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
  # instant nav needs site_url to be given above: enable when that's done
  # - navigation.instant
  # - navigation.instant.progess   shows progress on slow connections
  # - navigation.instant.preview
  # - navigation.tabs
  # - navigation.tabs.sticky
  # - navigation.sections
    - search: suggest
    - search: highlight
    # add 'search exclusion' to exclude pages/sections from search. see docs
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://x.com/wiresmith
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@andrew_smith_author
    - icon: fontawesome/brands/github
      link: https://mastodon.social/@andrew_smith_author

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums: true
      linenums_style: "table"
      # linespans: "span"
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

